name: Automated Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: node --run test:unit

      - name: Run lint
        run: node --run lint
